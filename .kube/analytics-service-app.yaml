apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-app-deployment
  namespace: e-store
spec:
  selector:
    matchLabels:
      app: analytics-app-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: analytics-app-deployment
    spec:
      containers:
        - name: analytics-app-container
          image: rso6315/analytics-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://analytics-db.e-store:5432/analytics
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: postgres
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: analytics-pass
                  key: POSTGRES_PASSWORD
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: analytics-service
  name: analytics-service
  namespace: e-store
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 31016
      targetPort: 8080
      protocol: TCP
  selector:
    app: analytics-app-deployment
